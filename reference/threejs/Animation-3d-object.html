<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Karma</title>
	<style>
			body{
				background: white;
				margin:0;
				padding:0;
				overflow: hidden;
			}
	</style>
</head>
<body>
  <script src='three.js'></script>
  <script>
  var degree = Math.PI/180;
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth,window.innerHeight);
      renderer.setClearColor(0xefefef,1);
      document.body.appendChild(renderer.domElement);
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,1,10000);
        camera.position.x = 0;
      	camera.position.y = -600;
      	camera.position.z = 600;
      	camera.rotation.x =  45 * degree;
        camera.rotation.y = 0 * degree;
        camera.rotation.z = 0 * degree;
      	var plane = new THREE.Mesh(
      		new THREE.PlaneGeometry(800,800,1),
      		new THREE.MeshBasicMaterial({
            map:THREE.ImageUtils.
            loadTexture("kk.jpg")})
      		);
      	var cube = new THREE.Mesh(
      		new THREE.CubeGeometry(200,200,200),
      		new THREE.MeshNormalMaterial()
      		);
      	cube.position.z = 100;
      	cube.position.x = -200;
      	cube.position.y = 200;

        var cube2 = new THREE.Mesh(
          new THREE.CubeGeometry(90,90,90),
          new THREE.MeshBasicMaterial({color:"red"})
          );
        cube2.position.set(280,200,100);

        var cube3 = new THREE.Mesh(
          new THREE.CubeGeometry(91,91,91,9,5,5),
          new THREE.MeshBasicMaterial({color:"black",wireframe:true})
          );
        cube3.position.set(280,200,100);

        var sphere = new THREE.Mesh(
          new THREE.SphereGeometry(100,100,100),
          new THREE.MeshNormalMaterial()
          );
        sphere.position.z = 50;
        sphere.position.x = 100;
        sphere.position.y = 50;

        var cube4 = new THREE.CubeGeometry(200,200,200);
        // var color = new THREE.MeshFaceMaterial([
        //   new THREE.MeshBasicMaterial({color:"red"}),
        //   new THREE.MeshBasicMaterial({color:"blue"}),
        //   new THREE.MeshBasicMaterial({color:"orange"}),
        //   new THREE.MeshBasicMaterial({color:"green"}),
        //   new THREE.MeshBasicMaterial({color:"gray"}),
        //   new THREE.MeshBasicMaterial({color:"yellow"}),
        //   ]);
        
        var color = new THREE.MeshFaceMaterial([
          new THREE.MeshBasicMaterial({
            map:THREE.ImageUtils.
            loadTexture("kk.jpg")}
          ),
          new THREE.MeshBasicMaterial({
            map:THREE.ImageUtils.
            loadTexture("kk1.jpg")}
          ),
          new THREE.MeshBasicMaterial({
            map:THREE.ImageUtils.
            loadTexture("kk2.jpg")}
          ),
          new THREE.MeshBasicMaterial({
            map:THREE.ImageUtils.
            loadTexture("kk3.jpg")}
          ),
          new THREE.MeshBasicMaterial({
            map:THREE.ImageUtils.
            loadTexture("kk4.jpg")}
          ),
          new THREE.MeshBasicMaterial({
            map:THREE.ImageUtils.
            loadTexture("kk5.jpg")}
          ),
          ]);

        var ocube4 = new THREE.Mesh(cube4,color);
        ocube4.position.set(0,-200,100);
        ocube4.rotation.x = 70 * (Math.PI/180);
        ocube4.rotation.y = 70 * (Math.PI/180);
        ocube4.rotation.z = 70 * (Math.PI/180);
      	scene.add(plane);
      	scene.add(cube);
        scene.add(cube2);
        scene.add(cube3);
        scene.add(sphere);
        scene.add(ocube4);
        animation();

        function animation() {
            ocube4.rotation.x+= .015;
            ocube4.rotation.y+= .025;
            ocube4.rotation.z+= .035;
            cube2.rotation.y+= .015;
            cube3.rotation.y+= .015;
            renderer.render(scene,camera);
            requestAnimationFrame(function(){
              animation();});
        }
      	
  </script>
</body>
</html>
